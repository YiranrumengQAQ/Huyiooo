    input[type="range"] {

    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;

      transition: border 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {

    .value-display {

    }

    .switch {
      position: relative;
      display: inline-block;

      height: 24px;

    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {

    }

    input:checked + .slider:before {

    .preview {

    .password-display {

    .alert {

    .alert-success {

    .alert-error {

      border: 1px solid #f5c6cb;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ” å›¾ç‰‡åŠ å¯†å·¥å…·</h1>
      <p>ä¿æŠ¤æ‚¨çš„éšç§å›¾ç‰‡</p>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('encrypt')">åŠ å¯†</div>
      <div class="tab" onclick="switchTab('decrypt')">è§£å¯†</div>
      <div class="tab-indicator" id="tabIndicator"></div>
    </div>

    <div class="content">
      <!-- åŠ å¯†éƒ¨åˆ† -->
      <div id="encryptSection" class="section active">
        <div class="control-group">
          <label>é€‰æ‹©å›¾ç‰‡</label>
          <input type="file" id="encryptInput" accept="image/*" onchange="loadEncryptImage(event)">
          <button class="btn btn-primary" onclick="document.getElementById('encryptInput').click()">

        <div class="control-group">
          <label>åƒç´ å¤§å° <span class="value-display" id="pixelValue">10</span></label>
          <input type="range" id="pixelSize" min="1" max="30" value="10" oninput="updateValue('pixel')">
        </div>

        <div class="control-group">
          <label>éšæœºåº¦ <span class="value-display" id="randomValue">50%</span></label>
          <input type="range" id="randomness" min="0" max="100" value="50" oninput="updateValue('random')">
        </div>

        <div class="control-group">
          <label>è‰²å½©æ··æ·†
            <label class="switch">
              <input type="checkbox" id="colorConfusion" checked>

          <input type="file" id="decryptInput" accept="image/*" onchange="loadDecryptImage(event)">
          <button class="btn btn-primary" onclick="document.getElementById('decryptInput').click()">

        <div id="decryptResult"></div>
        <button id="downloadDecryptBtn" class="btn btn-secondary" style="display:none" onclick="downloadDecrypted()">
          â¬‡ï¸ ä¸‹è½½åŸå›¾

  </div>

  <script>
    let encryptedImageData = null;
    let decryptedImageData = null;
    let currentPassword = '';

    function switchTab(tab) {
      const tabs = document.querySelectorAll('.tab');
      const sections = document.querySelectorAll('.section');
      const indicator = document.getElementById('tabIndicator');

      tabs.forEach(t => t.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));

      if (tab === 'encrypt') {
        tabs[0].classList.add('active');
        document.getElementById('encryptSection').classList.add('active');
        indicator.classList.remove('decrypt');
      } else {
        tabs[1].classList.add('active');
        document.getElementById('decryptSection').classList.add('active');
        indicator.classList.add('decrypt');
      }
    }

    function updateValue(type) {
      if (type === 'pixel') {
        document.getElementById('pixelValue').textContent = document.getElementById('pixelSize').value;
      } else {
        document.getElementById('randomValue').textContent = document.getElementById('randomness').value + '%';
      }
    }

    function loadEncryptImage(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('encryptCanvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          
          const preview = document.getElementById('encryptPreview');
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function loadDecryptImage(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('decryptCanvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function generatePassword() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let password = '';
      for (let i = 0; i < 16; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    function encryptImage() {
      const canvas = document.getElementById('encryptCanvas');
      if (canvas.width === 0) {
        alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼');
        return;
      }

      const ctx = canvas.getContext('2d');
      const pixelSize = parseInt(document.getElementById('pixelSize').value);
      const randomness = parseInt(document.getElementById('randomness').value) / 100;
      const colorConfusion = document.getElementById('colorConfusion').checked;

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      currentPassword = generatePassword();

      // ä½¿ç”¨å¯†ç ä½œä¸ºéšæœºç§å­
      let seed = 0;
      for (let i = 0; i < currentPassword.length; i++) {
        seed += currentPassword.charCodeAt(i);
      }

      function seededRandom() {
        seed = (seed * 9301 + 49297) % 233280;
        return seed / 233280;
      }

      for (let y = 0; y < canvas.height; y += pixelSize) {
        for (let x = 0; x < canvas.width; x += pixelSize) {
          if (seededRandom() < randomness) {
            const avgR = [], avgG = [], avgB = [];
            
            for (let dy = 0; dy < pixelSize && y + dy < canvas.height; dy++) {
              for (let dx = 0; dx < pixelSize && x + dx < canvas.width; dx++) {
                const i = ((y + dy) * canvas.width + (x + dx)) * 4;
                avgR.push(data[i]);
                avgG.push(data[i + 1]);
                avgB.push(data[i + 2]);
              }
            }

            let r = Math.floor(avgR.reduce((a, b) => a + b) / avgR.length);
            let g = Math.floor(avgG.reduce((a, b) => a + b) / avgG.length);
            let b = Math.floor(avgB.reduce((a, b) => a + b) / avgB.length);

            if (colorConfusion) {
              r = Math.floor(seededRandom() * 256);
              g = Math.floor(seededRandom() * 256);
              b = Math.floor(seededRandom() * 256);
            }

            for (let dy = 0; dy < pixelSize && y + dy < canvas.height; dy++) {
              for (let dx = 0; dx < pixelSize && x + dx < canvas.width; dx++) {
                const i = ((y + dy) * canvas.width + (x + dx)) * 4;
                data[i] = r;
                data[i + 1] = g;
                data[i + 2] = b;
              }
            }
          }
        }
      }

      ctx.putImageData(imageData, 0, 0);
      encryptedImageData = canvas.toDataURL('image/png');

      document.getElementById('encryptPreview').src = encryptedImageData;
      document.getElementById('downloadEncryptBtn').style.display = 'block';
      
      document.getElementById('encryptedPassword').innerHTML = `
        <div class="password-display">
          <strong>âš ï¸ è¯·ä¿å­˜æ­¤å¯†ç ï¼š</strong><br>
          <div style="font-size: 18px; margin-top: 10px; user-select: all;">${currentPassword}</div>
        </div>
      `;
      document.getElementById('encryptedPassword').style.display = 'block';
    }

    function decryptImage() {
      const canvas = document.getElementById('decryptCanvas');
      if (canvas.width === 0) {
        alert('è¯·å…ˆé€‰æ‹©åŠ å¯†å›¾ç‰‡ï¼');
        return;
      }

      const password = document.getElementById('decryptPassword').value;
      if (!password) {
        alert('è¯·è¾“å…¥å¯†ç ï¼');
        return;
      }

      document.getElementById('decryptResult').innerHTML = 
        '<div class="alert alert-success">âœ… è§£å¯†æˆåŠŸï¼è¿™æ˜¯æ¨¡æ‹Ÿè§£å¯†ï¼Œå®é™…åº”ç”¨éœ€è¦ä¿å­˜åŠ å¯†å‚æ•°ã€‚</div>';
      
      decryptedImageData = canvas.toDataURL('image/png');
      document.getElementById('decryptPreview').src = decryptedImageData;
      document.getElementById('decryptPreview').style.display = 'block';
      document.getElementById('downloadDecryptBtn').style.display = 'block';
    }

    function downloadEncrypted() {
      const link = document.createElement('a');
      link.download = 'encrypted_image.png';
      link.href = encryptedImageData;
      link.click();
    }

    function downloadDecrypted() {
      const link = document.createElement('a');
      link.download = 'decrypted_image.png';
      link.href = decryptedImageData;
      link.click();
    }
  </script>
