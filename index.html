<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êµ∏Ê∞¥¬∑ÂõæÁâáÁ≤æÈÄâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0077be;
            --primary-light: #4da6d6;
            --water-blue: #00b4d8;
            --water-light: #90e0ef;
            --water-lighter: #caf0f8;
            --background: #f0f8ff;
            --white: #ffffff;
            --text-dark: #1a1a2e;
            --text-gray: #6c757d;
            --shadow: rgba(0, 119, 190, 0.15);
            --shadow-hover: rgba(0, 119, 190, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #e0f4ff 0%, #caf0f8 50%, #ade8f4 100%);
            background-attachment: fixed;
            color: var(--text-dark);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Ê∞¥Ê≥¢Á∫πËÉåÊôØ */
        .water-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.05) 0%, transparent 70%);
            animation: wave-float 20s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            animation-duration: 30s;
        }

        @keyframes wave-float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-30%, -60%) rotate(180deg); }
        }

        /* PCÁ´ØÂØºËà™Ê†è */
        .navbar-desktop {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px var(--shadow);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease-out;
        }

        /* ÁßªÂä®Á´ØÂØºËà™Ê†è */
        .navbar-mobile {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 2px 15px var(--shadow);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: none;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-stats {
            display: flex;
            gap: 1.5rem;
        }

        .nav-stat {
            text-align: center;
            padding: 0.5rem 1.2rem;
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.1), rgba(173, 232, 244, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(0, 180, 216, 0.2);
        }

        .nav-stat-num {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .nav-stat-label {
            font-size: 0.7rem;
            color: var(--text-gray);
        }

        /* ÊéßÂà∂Èù¢Êùø */
        .control-panel {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow);
            border: 1px solid rgba(0, 180, 216, 0.2);
        }

        .search-box {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem 1rem 3rem;
            font-size: 1rem;
            border: 2px solid rgba(0, 180, 216, 0.3);
            border-radius: 50px;
            outline: none;
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--water-blue);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--water-blue);
            pointer-events: none;
        }

        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-hover);
            white-space: nowrap;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #90e0ef, #caf0f8);
            color: var(--primary);
        }

        /* Á≠õÈÄâÂô® */
        .filters {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-gray);
            white-space: nowrap;
        }

        .filter-select {
            padding: 0.6rem 1.5rem 0.6rem 1rem;
            border: 2px solid rgba(0, 180, 216, 0.3);
            border-radius: 20px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            border-color: var(--water-blue);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .view-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 180, 216, 0.1);
            border: 2px solid rgba(0, 180, 216, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            border-color: transparent;
        }

        /* ÂõæÁâáÁîªÂªä */
        .gallery {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            animation: fadeInUp 0.8s ease-out;
        }

        @media (min-width: 1200px) {
            .gallery { grid-template-columns: repeat(4, 1fr); }
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            .gallery { grid-template-columns: repeat(3, 1fr); }
        }

        @media (min-width: 480px) and (max-width: 767px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
        }

        .gallery-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: itemFadeIn 0.5s ease-out both;
        }

        @keyframes itemFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-item:active {
            transform: scale(0.98);
        }

        .img-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--water-lighter), var(--water-light));
            aspect-ratio: 4/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .quick-actions {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            display: flex;
            gap: 0.6rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .quick-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn.liked {
            background: #ff6b6b;
            color: white;
        }

        .item-info {
            padding: 1rem;
        }

        .item-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 0.8rem;
        }

        .item-stats {
            display: flex;
            gap: 1rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(0, 180, 216, 0.1);
        }

        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--water-light);
            background: linear-gradient(135deg, var(--water-lighter), var(--water-light));
            flex-shrink: 0;
        }

        .author-avatar.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
        }

        .author-details {
            flex: 1;
            min-width: 0;
        }

        .author-name {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .author-followers {
            font-size: 0.7rem;
            color: var(--text-gray);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.7rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.1), rgba(173, 232, 244, 0.15));
            color: var(--primary);
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            border: 1px solid rgba(0, 180, 216, 0.2);
            transition: all 0.3s ease;
        }

        .tag:active {
            transform: scale(0.95);
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .water-loader {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            position: relative;
        }

        .water-drop {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--water-blue);
            animation: ripple 2s ease-out infinite;
        }

        .water-drop:nth-child(2) { animation-delay: 0.5s; }
        .water-drop:nth-child(3) { animation-delay: 1s; }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Âä†ËΩΩÊõ¥Â§ö */
        .load-more {
            text-align: center;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .load-more-btn {
            padding: 1rem 3rem;
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px var(--shadow-hover);
        }

        .load-more-btn:active {
            transform: scale(0.95);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-content {
            background: white;
            margin: 0;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 700;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 1rem;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
        }

        .modal-image-container {
            width: 100%;
            background: linear-gradient(135deg, #f0f8ff, #e0f4ff);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-info {
            padding: 1.5rem;
            background: white;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .modal-action-btn {
            padding: 0.9rem;
            border: 2px solid var(--water-blue);
            background: white;
            color: var(--primary);
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .modal-action-btn:active {
            transform: scale(0.95);
        }

        .modal-action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            border: none;
        }

        .info-section {
            margin-bottom: 1.3rem;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }

        .info-content {
            font-size: 0.95rem;
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.1rem;
            color: var(--text-gray);
            font-weight: 600;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow-hover);
            border-left: 4px solid var(--water-blue);
            z-index: 4000;
            display: none;
            min-width: 200px;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            display: block;
            animation: toastFadeIn 0.3s ease-out;
        }

        @keyframes toastFadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .toast-message {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 767px) {
            .navbar-desktop {
                display: none;
            }

            .navbar-mobile {
                display: block;
            }

            .control-panel {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .search-section {
                padding: 1rem;
            }

            .search-box {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 0.9rem;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }

            .filter-select {
                flex: 1;
            }

            .view-toggle {
                width: 100%;
                margin-left: 0;
                justify-content: center;
            }

            .gallery {
                padding: 0 1rem;
                gap: 1rem;
                grid-template-columns: 1fr !important;
            }

            .quick-actions {
                opacity: 1;
                transform: translateY(0);
            }

            .modal-image-container {
                min-height: 250px;
            }
        }

        /* PCÁ´Ø‰ºòÂåñ */
        @media (min-width: 768px) {
            .navbar-desktop {
                display: flex;
            }

            .navbar-mobile {
                display: none;
            }

            .gallery-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 40px var(--shadow-hover);
            }

            .gallery-item:hover img {
                transform: scale(1.05);
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px var(--shadow-hover);
            }

            .load-more-btn:hover {
                transform: translateY(-3px);
            }

            .tag:hover {
                background: var(--water-blue);
                color: white;
                transform: translateY(-2px);
            }

            .action-btn:hover {
                transform: scale(1.1);
                background: var(--water-blue);
                color: white;
            }

            .action-btn.liked:hover {
                background: #ff5252;
            }

            .modal-action-btn:hover {
                background: var(--water-blue);
                color: white;
            }

            .modal-action-btn.primary:hover {
                opacity: 0.9;
            }

            .modal-content {
                max-width: 1200px;
                margin: 2rem auto;
                border-radius: 20px;
                overflow: hidden;
                min-height: auto;
            }

            .modal-body {
                flex-direction: row;
            }

            .modal-image-container {
                flex: 1;
                padding: 2rem;
                min-height: 500px;
            }

            .modal-info {
                width: 350px;
                border-left: 1px solid rgba(0, 180, 216, 0.1);
                overflow-y: auto;
                max-height: 80vh;
            }
        }

        /* ÊªöÂä®Êù° */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 180, 216, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Ê∞¥Ê≥¢Á∫πËÉåÊôØ -->
    <div class="water-bg">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- PCÁ´ØÂØºËà™Ê†è -->
    <nav class="navbar-desktop">
        <div class="logo">
            <span>üåä</span>
            <span>Êµ∏Ê∞¥¬∑ÂõæÁâáÁ≤æÈÄâ</span>
        </div>
        <div class="nav-stats">
            <div class="nav-stat">
                <span id="totalImages" class="nav-stat-num">0</span>
                <span class="nav-stat-label">ÂõæÁâáÊÄªÊï∞</span>
            </div>
            <div class="nav-stat">
                <span id="displayCount" class="nav-stat-num">0</span>
                <span class="nav-stat-label">ÂΩìÂâçÊòæÁ§∫</span>
            </div>
            <div class="nav-stat">
                <span id="likedCount" class="nav-stat-num">0</span>
                <span class="nav-stat-label">Â∑≤Êî∂Ëóè</span>
            </div>
        </div>
    </nav>

    <!-- ÁßªÂä®Á´ØÂØºËà™Ê†è -->
    <nav class="navbar-mobile">
        <div class="logo" style="justify-content: center; font-size: 1.3rem; margin-bottom: 0.8rem;">
            <span>üåä</span>
            <span>Êµ∏Ê∞¥¬∑ÂõæÁâáÁ≤æÈÄâ</span>
        </div>
        <div class="nav-stats" style="justify-content: space-around;">
            <div class="nav-stat" style="flex: 1;">
                <span id="totalImagesMobile" class="nav-stat-num" style="font-size: 1rem;">0</span>
                <span class="nav-stat-label">ÂõæÁâá</span>
            </div>
            <div class="nav-stat" style="flex: 1;">
                <span id="displayCountMobile" class="nav-stat-num" style="font-size: 1rem;">0</span>
                <span class="nav-stat-label">ÊòæÁ§∫</span>
            </div>
            <div class="nav-stat" style="flex: 1;">
                <span id="likedCountMobile" class="nav-stat-num" style="font-size: 1rem;">0</span>
                <span class="nav-stat-label">Êî∂Ëóè</span>
            </div>
        </div>
    </nav>

    <!-- ÊéßÂà∂Èù¢Êùø -->
    <div class="control-panel">
        <div class="search-section">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢Ê†áÈ¢ò„ÄÅ‰ΩúËÄÖ„ÄÅÊ†áÁ≠æ...">
                <button class="btn" onclick="searchImages()">ÊêúÁ¥¢</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Ê∏ÖÈô§</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">ÊéíÂ∫è</span>
                    <select class="filter-select" id="sortSelect" onchange="applyFilters()">
                        <option value="default">ÈªòËÆ§</option>
                        <option value="favorites">ÊúÄÂ§öÂñúÊ¨¢</option>
                        <option value="comments">ÊúÄÂ§öËØÑËÆ∫</option>
                        <option value="newest">ÊúÄÊñ∞ÂèëÂ∏É</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Êï∞Èáè</span>
                    <select class="filter-select" id="limitSelect" onchange="applyFilters()">
                        <option value="20">20Âº†/È°µ</option>
                        <option value="40">40Âº†/È°µ</option>
                        <option value="60">60Âº†/È°µ</option>
                    </select>
                </div>

                <div class="view-toggle">
                    <button class="view-btn active" onclick="changeView('grid')" title="ÁΩëÊ†º">‚äû</button>
                    <button class="view-btn" onclick="changeView('list')" title="ÂàóË°®">‚ò∞</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
    <div id="loading" class="loading">
        <div class="water-loader">
            <div class="water-drop"></div>
            <div class="water-drop"></div>
            <div class="water-drop"></div>
        </div>
        <p class="loading-text">Âä†ËΩΩ‰∏≠...</p>
    </div>

    <!-- ÂõæÁâáÁîªÂªä -->
    <div class="gallery" id="gallery"></div>

    <!-- Á©∫Áä∂ÊÄÅ -->
    <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">üîç</div>
        <p class="empty-text">Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥ÂõæÁâá</p>
    </div>

    <!-- Âä†ËΩΩÊõ¥Â§ö -->
    <div class="load-more" id="loadMoreSection" style="display: none;">
        <button class="load-more-btn" onclick="loadMore()">Âä†ËΩΩÊõ¥Â§ö</button>
    </div>

    <!-- Ê®°ÊÄÅÊ°Ü -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">ÂõæÁâáËØ¶ÊÉÖ</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImg" class="modal-image">
                </div>
                <div class="modal-info">
                    <div class="modal-actions">
                        <button class="modal-action-btn primary" onclick="downloadImage()">
                            <span>‚¨áÔ∏è</span>
                            <span>‰∏ãËΩΩ</span>
                        </button>
                        <button class="modal-action-btn" onclick="toggleLikeModal()">
                            <span id="modalLikeIcon">‚ô°</span>
                            <span>Êî∂Ëóè</span>
                        </button>
                    </div>

                    <div class="info-section">
                        <div class="info-label">Ê†áÈ¢ò</div>
                        <div class="info-content" id="modalInfoTitle">-</div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">‰ΩúËÄÖ</div>
                        <div class="author-info" id="modalAuthor"></div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">‰∫íÂä®Êï∞ÊçÆ</div>
                        <div class="item-stats">
                            <span class="stat">
                                <span>‚ù§Ô∏è</span>
                                <span id="modalFavorites">0</span>
                            </span>
                            <span class="stat">
                                <span>üí¨</span>
                                <span id="modalComments">0</span>
                            </span>
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">ÂèëÂ∏ÉÊó∂Èó¥</div>
                        <div class="info-content" id="modalDate">-</div>
                    </div>

                    <div class="info-section" id="modalTagsSection">
                        <div class="info-label">Ê†áÁ≠æ</div>
                        <div class="tags" id="modalTags"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let displayedData = [];
        let currentPage = 1;
        let itemsPerPage = 20;
        let likedImages = new Set(JSON.parse(localStorage.getItem('likedImages') || '[]'));
        let currentImageUrl = '';
        let currentImageData = null;

        // Âä†ËΩΩÊï∞ÊçÆ
        async function loadData() {
            try {
                const response = await fetch('https://api.tuchong.com/feed-app');
                const data = await response.json();

                if (data && data.feedList) {
                    allData = data.feedList.filter(item => 
                        item.images && item.images.length > 0
                    );
                    filteredData = [...allData];
                    applyFilters();
                    document.getElementById('loading').style.display = 'none';
                } else {
                    showError('Êú™ÊâæÂà∞ÂõæÁâáÊï∞ÊçÆ');
                }
            } catch (error) {
                showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú');
                console.error('Error:', error);
            }
        }

        // ÊòæÁ§∫ÂõæÁâá
        function displayImages() {
            const gallery = document.getElementById('gallery');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const itemsToDisplay = filteredData.slice(start, end);

            if (start === 0) {
                gallery.innerHTML = '';
            }

            if (itemsToDisplay.length === 0 && start === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('loadMoreSection').style.display = 'none';
                updateStats();
                return;
            }

            document.getElementById('emptyState').style.display = 'none';

            itemsToDisplay.forEach((item, index) => {
                const imageUrl = `https://photo.tuchong.com/${item.images[0].user_id}/f/${item.images[0].img_id}.jpg`;
                const title = item.title || 'Êó†Ê†áÈ¢ò';
                const favorites = item.favorites || 0;
                const comments = item.comments || 0;
                const author = item.site ? item.site.name : 'Êú™Áü•';
                const followers = item.site && item.site.followers ? item.site.followers : 0;
                const tags = item.tags || [];
                const postId = item.post_id;
                const isLiked = likedImages.has(postId);

                // Ëé∑Âèñ‰ΩúËÄÖÂ§¥ÂÉèÊàñÈ¶ñÂ≠óÊØç
                let authorAvatarHtml = '';
                if (item.site && item.site.icon) {
                    authorAvatarHtml = `<img src="https://s1.tuchong.com/${item.site.icon}" alt="${author}" class="author-avatar" onerror="this.outerHTML='<div class=\'author-avatar placeholder\'>${author.charAt(0).toUpperCase()}</div>'">`;
                } else {
                    authorAvatarHtml = `<div class="author-avatar placeholder">${author.charAt(0).toUpperCase()}</div>`;
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = 'gallery-item';
                itemDiv.style.animationDelay = `${(index % 20) * 0.03}s`;

                itemDiv.innerHTML = `
                    <div class="img-container">
                        <img src="${imageUrl}" alt="${title}" onclick="openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})" loading="lazy">
                        <div class="quick-actions">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(event, '${postId}')" title="Êî∂Ëóè">
                                ${isLiked ? '‚ù§Ô∏è' : '‚ô°'}
                            </button>
                            <button class="action-btn" onclick="quickDownload(event, '${imageUrl}', '${title.replace(/'/g, "\'")}')">
                                ‚¨áÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="item-info">
                        <div class="item-title">${title}</div>
                        <div class="item-meta">
                            <div class="item-stats">
                                <span class="stat">‚ù§Ô∏è ${favorites.toLocaleString()}</span>
                                <span class="stat">üí¨ ${comments.toLocaleString()}</span>
                            </div>
                        </div>
                        ${tags.length > 0 ? `
                        <div class="tags">
                            ${tags.slice(0, 3).map(tag => `<span class="tag" onclick="searchByTag(event, '${tag}')">#${tag}</span>`).join('')}
                        </div>
                        ` : ''}
                        <div class="author-info">
                            ${authorAvatarHtml}
                            <div class="author-details">
                                <span class="author-name">${author}</span>
                                <span class="author-followers">${followers.toLocaleString()} Á≤â‰∏ù</span>
                            </div>
                        </div>
                    </div>
                `;
                gallery.appendChild(itemDiv);
            });

            displayedData = filteredData.slice(0, end);
            updateStats();

            if (end >= filteredData.length) {
                document.getElementById('loadMoreSection').style.display = 'none';
            } else {
                document.getElementById('loadMoreSection').style.display = 'block';
            }
        }

        // ÊêúÁ¥¢
        function searchImages() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => {
                    const title = (item.title || '').toLowerCase();
                    const author = item.site ? (item.site.name || '').toLowerCase() : '';
                    const tags = item.tags ? item.tags.join(' ').toLowerCase() : '';

                    return title.includes(searchTerm) || 
                           author.includes(searchTerm) || 
                           tags.includes(searchTerm);
                });
            }

            currentPage = 1;
            applyFilters();
        }

        // Ê∏ÖÈô§ÊêúÁ¥¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'default';
            document.getElementById('limitSelect').value = '20';
            filteredData = [...allData];
            itemsPerPage = 20;
            currentPage = 1;
            applyFilters();
        }

        // ÂõûËΩ¶ÊêúÁ¥¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchImages();
            }
        });

        // Â∫îÁî®Á≠õÈÄâ
        function applyFilters() {
            const sortBy = document.getElementById('sortSelect').value;
            const limit = document.getElementById('limitSelect').value;

            switch(sortBy) {
                case 'favorites':
                    filteredData.sort((a, b) => (b.favorites || 0) - (a.favorites || 0));
                    break;
                case 'comments':
                    filteredData.sort((a, b) => (b.comments || 0) - (a.comments || 0));
                    break;
                case 'newest':
                    filteredData.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));
                    break;
            }

            itemsPerPage = parseInt(limit);
            currentPage = 1;

            document.getElementById('gallery').innerHTML = '';
            displayImages();
        }

        // Ê†áÁ≠æÊêúÁ¥¢
        function searchByTag(event, tag) {
            event.stopPropagation();
            document.getElementById('searchInput').value = tag;
            searchImages();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Âä†ËΩΩÊõ¥Â§ö
        function loadMore() {
            currentPage++;
            displayImages();
        }

        // ÂàáÊç¢ËßÜÂõæ
        function changeView(view) {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Êî∂Ëóè
        function toggleLike(event, postId) {
            event.stopPropagation();
            const btn = event.target.closest('.action-btn');

            if (likedImages.has(postId)) {
                likedImages.delete(postId);
                btn.classList.remove('liked');
                btn.innerHTML = '‚ô°';
                showToast('Â∑≤ÂèñÊ∂àÊî∂Ëóè');
            } else {
                likedImages.add(postId);
                btn.classList.add('liked');
                btn.innerHTML = '‚ù§Ô∏è';
                showToast('Â∑≤Ê∑ªÂä†Âà∞Êî∂Ëóè');
            }

            localStorage.setItem('likedImages', JSON.stringify([...likedImages]));
            updateStats();
        }

        // Âø´ÈÄü‰∏ãËΩΩ
        function quickDownload(event, imageUrl, title) {
            event.stopPropagation();
            downloadImageFile(imageUrl, title);
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(item) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            const imageUrl = `https://photo.tuchong.com/${item.images[0].user_id}/f/${item.images[0].img_id}.jpg`;

            currentImageUrl = imageUrl;
            currentImageData = item;

            modal.style.display = 'block';
            modalImg.src = imageUrl;

            document.getElementById('modalTitle').textContent = item.title || 'Êó†Ê†áÈ¢ò';
            document.getElementById('modalInfoTitle').textContent = item.title || 'Êó†Ê†áÈ¢ò';
            document.getElementById('modalFavorites').textContent = (item.favorites || 0).toLocaleString();
            document.getElementById('modalComments').textContent = (item.comments || 0).toLocaleString();

            if (item.published_at) {
                const date = new Date(item.published_at);
                document.getElementById('modalDate').textContent = date.toLocaleString('zh-CN');
            }

            // ‰ΩúËÄÖ‰ø°ÊÅØ
            const author = item.site ? item.site.name : 'Êú™Áü•';
            const followers = item.site && item.site.followers ? item.site.followers : 0;
            let authorHtml = '';

            if (item.site && item.site.icon) {
                authorHtml = `
                    <img src="https://s1.tuchong.com/${item.site.icon}" alt="${author}" class="author-avatar" onerror="this.outerHTML='<div class=\'author-avatar placeholder\'>${author.charAt(0).toUpperCase()}</div>'">
                    <div class="author-details">
                        <span class="author-name">${author}</span>
                        <span class="author-followers">${followers.toLocaleString()} Á≤â‰∏ù</span>
                    </div>
                `;
            } else {
                authorHtml = `
                    <div class="author-avatar placeholder">${author.charAt(0).toUpperCase()}</div>
                    <div class="author-details">
                        <span class="author-name">${author}</span>
                        <span class="author-followers">${followers.toLocaleString()} Á≤â‰∏ù</span>
                    </div>
                `;
            }
            document.getElementById('modalAuthor').innerHTML = authorHtml;

            // Ê†áÁ≠æ
            if (item.tags && item.tags.length > 0) {
                document.getElementById('modalTagsSection').style.display = 'block';
                document.getElementById('modalTags').innerHTML = item.tags.map(tag => 
                    `<span class="tag" onclick="searchByTag(event, '${tag}')">#${tag}</span>`
                ).join('');
            } else {
                document.getElementById('modalTagsSection').style.display = 'none';
            }

            const isLiked = likedImages.has(item.post_id);
            document.getElementById('modalLikeIcon').textContent = isLiked ? '‚ù§Ô∏è' : '‚ô°';

            document.body.style.overflow = 'hidden';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Ê®°ÊÄÅÊ°ÜÊî∂Ëóè
        function toggleLikeModal() {
            if (!currentImageData) return;

            const postId = currentImageData.post_id;
            const icon = document.getElementById('modalLikeIcon');

            if (likedImages.has(postId)) {
                likedImages.delete(postId);
                icon.textContent = '‚ô°';
                showToast('Â∑≤ÂèñÊ∂àÊî∂Ëóè');
            } else {
                likedImages.add(postId);
                icon.textContent = '‚ù§Ô∏è';
                showToast('Â∑≤Ê∑ªÂä†Âà∞Êî∂Ëóè');
            }

            localStorage.setItem('likedImages', JSON.stringify([...likedImages]));
            updateStats();
        }

        // ‰∏ãËΩΩÂõæÁâá
        function downloadImage() {
            if (!currentImageUrl || !currentImageData) return;
            const title = currentImageData.title || 'image';
            downloadImageFile(currentImageUrl, title);
        }

        // ‰∏ãËΩΩÊñá‰ª∂ - ‰øÆÂ§çÁâà
        function downloadImageFile(url, filename) {
            showToast('ÂºÄÂßã‰∏ãËΩΩÂõæÁâá...');

            // ÊñπÊ≥ï1: Áõ¥Êé•‰ΩøÁî®aÊ†áÁ≠æ‰∏ãËΩΩ
            const link = document.createElement('a');
            link.href = url;
            link.download = `${filename}.jpg`;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Âª∂ËøüÊèêÁ§∫ÔºåÂõ†‰∏∫ÂèØËÉΩ‰ºöË¢´ÊµèËßàÂô®ÈòªÊ≠¢
            setTimeout(() => {
                showToast('Â¶ÇÊú™ÂºÄÂßã‰∏ãËΩΩÔºåËØ∑ÈïøÊåâÂõæÁâá‰øùÂ≠ò');
            }, 1000);
        }

        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            const total = allData.length.toLocaleString();
            const display = displayedData.length.toLocaleString();
            const liked = likedImages.size.toLocaleString();

            document.getElementById('totalImages').textContent = total;
            document.getElementById('displayCount').textContent = display;
            document.getElementById('likedCount').textContent = liked;

            document.getElementById('totalImagesMobile').textContent = total;
            document.getElementById('displayCountMobile').textContent = display;
            document.getElementById('likedCountMobile').textContent = liked;
        }

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // ÈîôËØØÊèêÁ§∫
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.querySelector('.empty-icon').textContent = '‚ùå';
            document.querySelector('.empty-text').textContent = message;
        }

        // ESCÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // È°µÈù¢Âä†ËΩΩ
        window.onload = loadData;
    </script>
