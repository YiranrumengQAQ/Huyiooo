<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日灵感 | Random Text</title>
    <!-- 引入 Google Fonts 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Noto Serif SC', serif;
            background: linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* 下拉菜单样式 */
        .select-wrapper {
            position: relative;
            margin-bottom: 30px;
            display: inline-block;
            width: 100%;
            max-width: 250px;
        }

        .select-wrapper::after {
            content: '▼';
            font-size: 0.8rem;
            color: #666;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        select:focus {
            border-color: var(--primary-color);
        }

        /* 文本显示区域 */
        .quote-box {
            margin-bottom: 40px;
            position: relative;
            cursor: pointer;
            padding: 20px;
            border-radius: 12px;
            transition: background 0.3s;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quote-box:hover {
            background: rgba(255,255,255,0.4);
        }

        .quote-content {
            font-size: 1.6rem;
            line-height: 1.6;
            font-weight: 700;
            color: #2c3e50;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .quote-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-icon {
            font-size: 4rem;
            color: rgba(106, 17, 203, 0.1);
            position: absolute;
            top: -20px;
            left: 10px;
            font-family: sans-serif;
            pointer-events: none;
        }

        .loading-text {
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: wait;
            transform: none;
        }

        /* 提示框 Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.95rem;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .quote-content { font-size: 1.3rem; }
            .container { padding: 25px; width: 90%; }
            h1 { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>文字盲盒</h1>
        
        <!-- 类型选择器：中文显示，值传给API -->
        <div class="select-wrapper">
            <select id="type-select">
                <option value="Sentences">每日一句</option>
                <option value="TianGou">舔狗日记</option>
                <option value="LoveWords">土味情话</option>
                <option value="KFCV50">疯狂星期四</option>
                <option value="MeiJuZhaiChao">美句摘抄</option>
                <option value="GoodNight">晚安语录</option>
                <option value="Morning">早安语录</option>
                <option value="TongJinCheng">佟金城语录</option>
            </select>
        </div>

        <div class="quote-box" id="quote-box" title="点击复制内容">
            <span class="quote-icon">“</span>
            <div class="quote-content" id="quote-text">
                <span class="loading-text">点击下方按钮开始...</span>
            </div>
        </div>
        
        <button class="btn" id="new-quote-btn">换一句</button>
    </div>

    <div class="toast" id="toast">✨ 已复制到剪贴板</div>

    <script>
        const quoteText = document.getElementById('quote-text');
        const newQuoteBtn = document.getElementById('new-quote-btn');
        const typeSelect = document.getElementById('type-select');
        const quoteBox = document.getElementById('quote-box');
        const toast = document.getElementById('toast');

        // 基础 API 地址
        const BASE_API_URL = 'https://api.ahfi.cn/api/randomText';

        async function fetchQuote() {
            // 1. 获取用户选择的类型 (如 TianGou)
            const selectedType = typeSelect.value;
            
            // 2. 拼接完整的 URL
            // 注意：这里强制指定 format=json，因为我们需要 JSON 数据来精确提取文本
            const targetUrl = `${BASE_API_URL}?type=${selectedType}&format=json`;

            // UI 状态更新：加载中
            newQuoteBtn.disabled = true;
            newQuoteBtn.textContent = '加载中...';
            quoteText.classList.remove('show');
            
            // 简单延迟，让淡出动画播完
            await new Promise(r => setTimeout(r, 200));

            try {
                const response = await fetch(targetUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // 3. 智能解析字段
                // 不同的 type 可能返回不同的字段名，这里做一个兼容处理
                // 通常可能是 data.text, data.content, 或者直接就是 text
                let textContent = '';
                
                if (data.code === 200 || data.code === "200") {
                     // 优先检查常见字段
                     textContent = data.text || data.content || data.data || data.msg;
                } else {
                    // 如果 API 返回错误码
                     textContent = data.msg || "获取失败，请重试";
                }

                if (!textContent && typeof data === 'string') {
                    textContent = data;
                }
                
                // 渲染文本
                quoteText.innerHTML = textContent || "暂无内容";
                quoteText.classList.add('show');

            } catch (error) {
                console.error('Fetch error:', error);
                quoteText.innerText = '网络请求失败，换个类型试试？';
                quoteText.classList.add('show');
            } finally {
                newQuoteBtn.disabled = false;
                newQuoteBtn.textContent = '换一句';
            }
        }

        // 复制功能
        function copyToClipboard() {
            const text = quoteText.innerText;
            if (!text || text === "加载中..." || text.includes("点击下方")) return;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(err => {
                console.error('Copy failed', err);
            });
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 绑定事件
        newQuoteBtn.addEventListener('click', fetchQuote);
        quoteBox.addEventListener('click', copyToClipboard);
        
        // 当用户切换类型时，自动刷新
        typeSelect.addEventListener('change', fetchQuote);

        // 初始化：页面加载时自动获取第一条
        fetchQuote();
    </script>
</body>
</html>
