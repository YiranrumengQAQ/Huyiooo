<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing ÊØèÊó•Â£ÅÁ∫∏Á≤æÈÄâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Â§¥ÈÉ®Ê†∑Âºè */
        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 25px;
        }

        /* ÊéßÂà∂Èù¢Êùø */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            background: #f7fafc;
            padding: 5px;
            border-radius: 50px;
        }

        .lang-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #4a5568;
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loader {
            text-align: center;
            padding: 50px;
            display: none;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÁÄëÂ∏ÉÊµÅÂ∏ÉÂ±Ä */
        .gallery {
            column-count: 4;
            column-gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .gallery { column-count: 3; }
        }

        @media (max-width: 768px) {
            .gallery { column-count: 2; }
        }

        @media (max-width: 480px) {
            .gallery { column-count: 1; }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            padding: 15px;
        }

        .item-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 40px;
            height: 40px;
            line-height: 40px;
            transition: transform 0.3s;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 20px;
            display: none;
        }

        .no-results.active {
            display: block;
        }

        /* ÂõûÂà∞È°∂ÈÉ®ÊåâÈíÆ */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .back-to-top.active {
            display: flex;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåÖ Bing ÊØèÊó•Â£ÅÁ∫∏Á≤æÈÄâ</h1>
            <p class="subtitle">Êé¢Á¥¢ÂÖ®ÁêÉÊúÄÁæéÁöÑÊØèÊó•Â£ÅÁ∫∏</p>
            
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Â£ÅÁ∫∏Ê†áÈ¢ò...">
                    <span class="search-icon">üîç</span>
                </div>
                
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="zh-CN_all">üá®üá≥ ‰∏≠Êñá</button>
                    <button class="lang-btn" data-lang="en-US_all">üá∫üá∏ English</button>
                    <button class="lang-btn" data-lang="ja-JP_all">üáØüáµ Êó•Êú¨Ë™û</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    ÊÄªËÆ°: <span id="totalCount">0</span> Âº†
                </div>
                <div class="stat-item">
                    ÊòæÁ§∫: <span id="displayCount">0</span> Âº†
                </div>
            </div>
        </header>

        <div class="loader active">
            <div class="spinner"></div>
            <p style="color: white; font-size: 18px;">Âä†ËΩΩ‰∏≠...</p>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="no-results" id="noResults">
            üòî Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÂ£ÅÁ∫∏
        </div>
    </div>

    <!-- ÂõæÁâáÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <img id="modalImage" src="" alt="">
            <div class="modal-title" id="modalTitle"></div>
        </div>
    </div>

    <!-- ÂõûÂà∞È°∂ÈÉ® -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">‚Üë</button>

    <script>
        let allWallpapers = [];
        let filteredWallpapers = [];
        let currentLang = 'zh-CN_all';

        // Âä†ËΩΩÂ£ÅÁ∫∏Êï∞ÊçÆ
        async function loadWallpapers(lang) {
            const loader = document.querySelector('.loader');
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');
            
            loader.classList.add('active');
            gallery.innerHTML = '';
            noResults.classList.remove('active');

            try {
                const response = await fetch(`https://raw.onmicrosoft.cn/Bing-Wallpaper-Action/main/data/${lang}.json`);
                const data = await response.json();
                
                allWallpapers = data;
                filteredWallpapers = data;
                
                displayWallpapers(filteredWallpapers);
                updateStats();
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                gallery.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
            } finally {
                loader.classList.remove('active');
            }
        }

        // ÊòæÁ§∫Â£ÅÁ∫∏
        function displayWallpapers(wallpapers) {
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');
            
            gallery.innerHTML = '';

            if (wallpapers.length === 0) {
                noResults.classList.add('active');
                return;
            }

            noResults.classList.remove('active');

            wallpapers.forEach((wallpaper, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.animationDelay = `${index * 0.05}s`;
                
                // ÊûÑÂª∫ÂÆåÊï¥ÁöÑÂõæÁâáURL
                const imageUrl = wallpaper.url.startsWith('http') ? wallpaper.url : `https://www.bing.com${wallpaper.url}`;
                
                item.innerHTML = `
                    <img src="${imageUrl}" alt="${wallpaper.title}" loading="lazy" onclick="openModal('${imageUrl}', '${wallpaper.title.replace(/'/g, "\\'")}')">
                    <div class="item-info">
                        <div class="item-title">${wallpaper.title}</div>
                        <div class="item-actions">
                            <button class="btn btn-download" onclick="downloadImage('${imageUrl}', '${wallpaper.title.replace(/'/g, "\\'")}')">
                                ‚¨áÔ∏è ‰∏ãËΩΩ
                            </button>
                        </div>
                    </div>
                `;
                
                gallery.appendChild(item);
            });
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            filteredWallpapers = allWallpapers.filter(wallpaper => 
                wallpaper.title.toLowerCase().includes(searchTerm)
            );
            
            displayWallpapers(filteredWallpapers);
            updateStats();
        });

        // ËØ≠Ë®ÄÂàáÊç¢
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentLang = btn.dataset.lang;
                document.getElementById('searchInput').value = '';
                loadWallpapers(currentLang);
            });
        });

        // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        function updateStats() {
            document.getElementById('totalCount').textContent = allWallpapers.length;
            document.getElementById('displayCount').textContent = filteredWallpapers.length;
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(imageUrl, title) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            
            modalImage.src = imageUrl;
            modalTitle.textContent = title;
            modal.classList.add('active');
            
            document.body.style.overflow = 'hidden';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ‰∏ãËΩΩÂõæÁâá
        function downloadImage(url, title) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${title}.jpg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ÂõûÂà∞È°∂ÈÉ®
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // ÊòæÁ§∫/ÈöêËóèÂõûÂà∞È°∂ÈÉ®ÊåâÈíÆ
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('active');
            } else {
                backToTop.classList.remove('active');
            }
        });

        // ÂàùÂßãÂåñÂä†ËΩΩ
        loadWallpapers(currentLang);
    </script>
</body>
</html>
