    <script>
        // å­˜å‚¨å›¾ç‰‡URL
        const imageUrls = {};

        async function fetchAllImages() {
            const fetchBtn = document.getElementById('fetchBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const loading = document.getElementById('loading');
            
            fetchBtn.disabled = true;
            refreshBtn.disabled = true;
            loading.classList.add('show');
            
            // åŠ è½½6å¼ å›¾ç‰‡
            const promises = [];
            for (let i = 1; i <= 6; i++) {
                promises.push(loadImage(i));
            }
            
            await Promise.all(promises);
            
            loading.classList.remove('show');
            fetchBtn.disabled = false;
            refreshBtn.disabled = false;
        }

        function loadImage(index) {
            return new Promise((resolve) => {
                const wrapper = document.getElementById(`wrapper-${index}`);
                const downloadBtn = document.getElementById(`download-${index}`);
                
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                wrapper.classList.add('loading');
                
                // æ¸…é™¤æ—§å›¾ç‰‡
                const oldImg = wrapper.querySelector('img');
                if (oldImg) {
                    oldImg.remove();
                }
                
                // åˆ›å»ºæ–°å›¾ç‰‡
                const img = document.createElement('img');
                const timestamp = new Date().getTime();
                const imageUrl = `https://www.loliapi.com/acg/?t=${timestamp}_${index}`;
                
                img.onload = function() {
                    wrapper.classList.remove('loading');
                    imageUrls[index] = imageUrl;
                    downloadBtn.disabled = false;
                    resolve();
                };
                
                img.onerror = function() {
                    wrapper.classList.remove('loading');
                    console.error(`å›¾ç‰‡ ${index} åŠ è½½å¤±è´¥`);
                    resolve();
                };
                
                img.src = imageUrl;
                img.alt = `åŠ¨æ¼«å›¾ç‰‡ ${index}`;
                wrapper.appendChild(img);
            });
        }

        async function downloadImage(index) {
            const url = imageUrls[index];
            if (!url) {
                alert('å›¾ç‰‡æœªåŠ è½½ï¼Œè¯·å…ˆè·å–å›¾ç‰‡ï¼');
                return;
            }
            
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `åŠ¨æ¼«å›¾ç‰‡_${index}_${new Date().getTime()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('ä¸‹è½½å¤±è´¥:', error);
                alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');

        }
