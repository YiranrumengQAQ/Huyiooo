<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        /* å¤´éƒ¨æ ·å¼ */
        .header {

        }

        .header h1 {

        /* æœç´¢å¡ç‰‡ */
        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;

        .search-form {

            gap: 15px;

        }

        .form-group {

        }

        .form-group label {

        }

        .form-group input {

            outline: none;
        }

        .form-group input:focus {
            border-color: #4299e1;

            transform: translateY(-2px);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #f7fafc;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;

            margin: 0 auto 20px;
        }

        /* ç»“æœç½‘æ ¼ */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: #f7fafc;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-wrapper img {
            transform: scale(1.1);
        }

        .image-info {
            padding: 20px;
        }

        .image-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .image-meta {
            display: flex;
            justify-content: space-between;
            color: #718096;
            font-size: 0.85rem;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 15px;
            font-size: 0.85rem;
            border-radius: 8px;
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            display: none;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            animation: fadeIn 0.5s ease;
        }

        .empty-state.active {
            display: block;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #718096;
        }

        /* åˆ†é¡µ */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            padding: 20px;
        }

        .page-btn {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .page-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        /* å“åº”å¼ */
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .search-card {
                padding: 25px;
            }

            .results {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .image-wrapper {
                height: 180px;
            }
        }

        /* åŠ¨ç”» */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* å»¶è¿ŸåŠ¨ç”» */
        .image-card:nth-child(1) { animation-delay: 0.1s; }
        .image-card:nth-child(2) { animation-delay: 0.2s; }
        .image-card:nth-child(3) { animation-delay: 0.3s; }
        .image-card:nth-child(4) { animation-delay: 0.4s; }
        .image-card:nth-child(5) { animation-delay: 0.5s; }
        .image-card:nth-child(n+6) { animation-delay: 0.6s; }

        /* é€šçŸ¥ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            animation: slideInRight 0.3s ease;
            z-index: 1000;
        }

        .notification.active {
            display: block;
        }

        .notification.error {
            border-left: 4px solid #f56565;
        }

        .notification.success {
            border-left: 4px solid #48bb78;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ” å›¾ç‰‡æœç´¢</h1>
            <p>åŸºäºç™¾åº¦å›¾ç‰‡æœç´¢API,å¿«é€Ÿæ‰¾åˆ°æ‚¨éœ€è¦çš„å›¾ç‰‡</p>
        </div>

        <!-- æœç´¢è¡¨å• -->
        <div class="search-card">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="keyword">æœç´¢å…³é”®è¯</label>
                    <input type="text" id="keyword" placeholder="è¯·è¾“å…¥æœç´¢å…³é”®è¯" required>
                </div>
                <div class="form-group">
                    <label for="page">é¡µç </label>
                    <input type="number" id="page" value="1" min="1" max="100">
                </div>
                <button type="submit" class="btn">æœç´¢</button>
                <button type="button" class="btn btn-secondary" onclick="clearResults()">æ¸…ç©º</button>
            </form>
        </div>

        <!-- åŠ è½½çŠ¶æ€ -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: white; font-size: 1.1rem;">æ­£åœ¨æœç´¢ä¸­...</p>
        </div>

        <!-- ç©ºçŠ¶æ€ -->
        <div class="empty-state" id="emptyState">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <h3>è¿˜æ²¡æœ‰æœç´¢ç»“æœ</h3>
            <p>è¯·åœ¨ä¸Šæ–¹è¾“å…¥å…³é”®è¯å¼€å§‹æœç´¢</p>
        </div>

        <!-- ç»“æœå±•ç¤º -->
        <div class="results" id="results"></div>

        <!-- åˆ†é¡µ -->
        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <!-- é€šçŸ¥ -->
    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

    <script>
        const API_URL = 'https://zj.v.api.aa1.cn/api/so-baidu-img/';
        let currentKeyword = '';
        let currentPage = 1;

        // è¡¨å•æäº¤
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const keyword = document.getElementById('keyword').value.trim();
            const page = parseInt(document.getElementById('page').value);
            
            if (!keyword) {
                showNotification('è¯·è¾“å…¥æœç´¢å…³é”®è¯', 'error');
                return;
            }

            currentKeyword = keyword;
            currentPage = page;
            searchImages(keyword, page);
        });

        // æœç´¢å›¾ç‰‡
        async function searchImages(keyword, page) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const emptyState = document.getElementById('emptyState');
            const pagination = document.getElementById('pagination');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('active');
            results.innerHTML = '';
            emptyState.classList.remove('active');
            pagination.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}?msg=${encodeURIComponent(keyword)}&page=${page}`);
                const data = await response.json();

                loading.classList.remove('active');

                if (data.code === '200' && data.data && data.data.length > 0) {
                    displayResults(data.data);
                    showPagination(page);
                    showNotification(`æ‰¾åˆ° ${data.data.length} å¼ å›¾ç‰‡`, 'success');
                } else {
                    emptyState.classList.add('active');
                    showNotification('æ²¡æœ‰æ‰¾åˆ°ç›¸å…³å›¾ç‰‡', 'error');
                }
            } catch (error) {
                loading.classList.remove('active');
                emptyState.classList.add('active');
                showNotification('æœç´¢å¤±è´¥,è¯·ç¨åé‡è¯•', 'error');
                console.error('Error:', error);
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(images) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${image.thumbnailUrl || image.hoverUrl}" 
                             alt="${image.oriTitle || 'å›¾ç‰‡'}"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22200%22 height=%22200%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3EåŠ è½½å¤±è´¥%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="image-info">
                        <div class="image-title">${image.oriTitle || 'æœªçŸ¥æ ‡é¢˜'}</div>
                        <div class="image-meta">
                            <span>ğŸ“ ${image.width} Ã— ${image.height}</span>
                        </div>
                        <div class="image-actions">
                            <button class="btn btn-small" onclick="viewImage('${image.hoverUrl}')">æŸ¥çœ‹åŸå›¾</button>
                            <button class="btn btn-small btn-secondary" onclick="downloadImage('${image.hoverUrl}', '${image.oriTitle}')">ä¸‹è½½</button>
                        </div>
                    </div>
                `;
                results.appendChild(card);
            });
        }

        // æ˜¾ç¤ºåˆ†é¡µ
        function showPagination(currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'ä¸Šä¸€é¡µ';
                prevBtn.onclick = () => {
                    document.getElementById('page').value = currentPage - 1;
                    searchImages(currentKeyword, currentPage - 1);
                };
                pagination.appendChild(prevBtn);
            }

            const currentBtn = document.createElement('button');
            currentBtn.className = 'page-btn active';
            currentBtn.textContent = currentPage;
            pagination.appendChild(currentBtn);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.onclick = () => {
                document.getElementById('page').value = currentPage + 1;
                searchImages(currentKeyword, currentPage + 1);
            };
            pagination.appendChild(nextBtn);
        }

        // æŸ¥çœ‹åŸå›¾
        function viewImage(url) {
            window.open(url, '_blank');
        }

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage(url, title) {
            const a = document.createElement('a');
            a.href = url;
            a.download = title || 'image.jpg';
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showNotification('æ­£åœ¨ä¸‹è½½å›¾ç‰‡...', 'success');
        }

        // æ¸…ç©ºç»“æœ
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('emptyState').classList.add('active');
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('keyword').value = '';
            document.getElementById('page').value = '1';
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(text, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notification.className = `notification ${type} active`;
            notificationText.textContent = text;

            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }

        // åˆå§‹åŒ–
        document.getElementById('emptyState').classList.add('active');
    </script>
</body>
