<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êµ∏Ê∞¥¬∑ÂõæÁâáÁ≤æÈÄâÂπ≥Âè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0077be;
            --primary-light: #4da6d6;
            --primary-dark: #005587;
            --water-blue: #00b4d8;
            --water-light: #90e0ef;
            --water-lighter: #caf0f8;
            --background: #f0f8ff;
            --white: #ffffff;
            --text-dark: #1a1a2e;
            --text-gray: #6c757d;
            --shadow: rgba(0, 119, 190, 0.15);
            --shadow-hover: rgba(0, 119, 190, 0.3);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #e0f4ff 0%, #caf0f8 50%, #ade8f4 100%);
            background-attachment: fixed;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Ê∞¥Ê≥¢Á∫πËÉåÊôØÂä®Áîª */
        .water-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.05) 0%, transparent 70%);
            animation: wave-float 20s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            animation-duration: 30s;
        }

        @keyframes wave-float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-30%, -60%) rotate(180deg); }
        }

        /* È°∂ÈÉ®ÂØºËà™ */
        .navbar {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 32px var(--shadow);
            padding: 1.2rem 3rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 180, 216, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.5px;
        }

        .nav-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-stat {
            text-align: center;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.1), rgba(173, 232, 244, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(0, 180, 216, 0.2);
        }

        .nav-stat-num {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .nav-stat-label {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        /* ÊêúÁ¥¢ÂíåÁ≠õÈÄâÂå∫Âüü */
        .control-panel {
            max-width: 1400px;
            margin: 2.5rem auto;
            padding: 0 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .search-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid rgba(0, 180, 216, 0.2);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 1.2rem 1.8rem 1.2rem 3.5rem;
            font-size: 1.05rem;
            border: 2px solid rgba(0, 180, 216, 0.3);
            border-radius: 50px;
            outline: none;
            background: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .search-input:focus {
            border-color: var(--water-blue);
            box-shadow: 0 8px 30px var(--shadow-hover);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1.3rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: var(--water-blue);
        }

        .search-btn, .clear-btn {
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px var(--shadow-hover);
            position: relative;
            overflow: hidden;
        }

        .clear-btn {
            background: linear-gradient(135deg, #90e0ef, #caf0f8);
            color: var(--primary);
        }

        .search-btn::before, .clear-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .search-btn:hover::before, .clear-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .search-btn:hover, .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px var(--shadow-hover);
        }

        .search-btn:active, .clear-btn:active {
            transform: translateY(-1px);
        }

        /* Á≠õÈÄâÂô® */
        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-gray);
        }

        .filter-select {
            padding: 0.7rem 2rem 0.7rem 1rem;
            border: 2px solid rgba(0, 180, 216, 0.3);
            border-radius: 20px;
            background: white;
            color: var(--text-dark);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .filter-select:hover {
            border-color: var(--water-blue);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .view-btn {
            padding: 0.7rem 1.2rem;
            background: rgba(0, 180, 216, 0.1);
            border: 2px solid rgba(0, 180, 216, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            border-color: transparent;
        }

        /* ÂõæÁâáÁîªÂªä */
        .gallery {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 3rem;
            columns: 4;
            column-gap: 1.5rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .gallery.list-view {
            columns: 1;
        }

        @media (max-width: 1400px) { .gallery { columns: 3; } }
        @media (max-width: 1000px) { .gallery { columns: 2; } }
        @media (max-width: 600px) { .gallery { columns: 1; } }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
            animation: itemFadeIn 0.6s ease-out both;
        }

        @keyframes itemFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 50px var(--shadow-hover);
            border-color: var(--water-light);
        }

        .img-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--water-lighter), var(--water-light));
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }

        .gallery-item:hover .img-overlay {
            opacity: 1;
        }

        .quick-actions {
            display: flex;
            gap: 0.8rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.4s ease;
        }

        .gallery-item:hover .quick-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn:hover {
            transform: scale(1.15);
            background: var(--water-blue);
            color: white;
        }

        .action-btn.liked {
            background: #ff6b6b;
            color: white;
        }

        .item-info {
            padding: 1.3rem;
        }

        .item-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 0.8rem;
        }

        .item-stats {
            display: flex;
            gap: 1.2rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: color 0.3s ease;
        }

        .stat:hover {
            color: var(--water-blue);
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(0, 180, 216, 0.1);
        }

        .author-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--water-light);
        }

        .author-details {
            flex: 1;
        }

        .author-name {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            display: block;
        }

        .author-followers {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.8rem;
        }

        .tag {
            padding: 0.4rem 0.9rem;
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.1), rgba(173, 232, 244, 0.15));
            color: var(--primary);
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(0, 180, 216, 0.2);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: var(--water-blue);
            color: white;
            transform: translateY(-2px);
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            text-align: center;
            padding: 4rem;
        }

        .water-loader {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }

        .water-drop {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--water-blue);
            animation: ripple 2s ease-out infinite;
        }

        .water-drop:nth-child(2) {
            animation-delay: 0.5s;
        }

        .water-drop:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .loading-text {
            margin-top: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Âä†ËΩΩÊõ¥Â§ö */
        .load-more {
            text-align: center;
            margin: 3rem auto;
            padding: 0 3rem;
        }

        .load-more-btn {
            padding: 1.2rem 3.5rem;
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px var(--shadow-hover);
            position: relative;
            overflow: hidden;
        }

        .load-more-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .load-more-btn:hover::after {
            width: 400px;
            height: 400px;
        }

        .load-more-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--shadow-hover);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            animation: modalFadeIn 0.4s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            margin: 2% auto;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 80px rgba(0, 180, 216, 0.4);
            animation: modalSlideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            display: flex;
            max-height: calc(90vh - 180px);
        }

        .modal-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f8ff, #e0f4ff);
            padding: 2rem;
            overflow: auto;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-info {
            width: 350px;
            padding: 2rem;
            background: white;
            overflow-y: auto;
            border-left: 1px solid rgba(0, 180, 216, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .modal-action-btn {
            flex: 1;
            padding: 0.9rem;
            border: 2px solid var(--water-blue);
            background: white;
            color: var(--primary);
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .modal-action-btn:hover {
            background: var(--water-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-hover);
        }

        .modal-action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            color: white;
            border: none;
        }

        .info-section {
            margin-bottom: 1.5rem;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .info-content {
            font-size: 1rem;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.3rem;
            color: var(--text-gray);
            font-weight: 600;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
                flex-wrap: wrap;
            }

            .nav-stats {
                width: 100%;
                margin-top: 1rem;
                justify-content: center;
            }

            .control-panel {
                padding: 0 1.5rem;
            }

            .search-section {
                padding: 1.5rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .view-toggle {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }

            .gallery {
                padding: 0 1.5rem;
            }

            .modal-body {
                flex-direction: column;
            }

            .modal-info {
                width: 100%;
                border-left: none;
                border-top: 1px solid rgba(0, 180, 216, 0.1);
            }
        }

        /* ÊªöÂä®Êù°ÁæéÂåñ */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 180, 216, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--water-blue));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* ToastÈÄöÁü• */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px var(--shadow-hover);
            border-left: 4px solid var(--water-blue);
            z-index: 4000;
            animation: toastSlideIn 0.4s ease-out;
            display: none;
        }

        @keyframes toastSlideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.show {
            display: block;
        }

        .toast-message {
            color: var(--text-dark);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="control-panel">

            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢Ê†áÈ¢ò„ÄÅ‰ΩúËÄÖ„ÄÅÊ†áÁ≠æ...">
                <button class="search-btn" onclick="searchImages()">
                    <span style="position: relative; z-index: 1;">ÊêúÁ¥¢</span>
                </button>
                <button class="clear-btn" onclick="clearSearch()">
                    <span style="position: relative; z-index: 1;">Ê∏ÖÈô§</span>
                </button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">ÊéíÂ∫èÊñπÂºè</span>
                    <select class="filter-select" id="sortSelect" onchange="applyFilters()">
                        <option value="default">ÈªòËÆ§ÊéíÂ∫è</option>
                        <option value="favorites">ÊúÄÂ§öÂñúÊ¨¢</option>
                        <option value="comments">ÊúÄÂ§öËØÑËÆ∫</option>
                        <option value="newest">ÊúÄÊñ∞ÂèëÂ∏É</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">ÊòæÁ§∫Êï∞Èáè</span>
                    <select class="filter-select" id="limitSelect" onchange="applyFilters()">
                        <option value="20">ÊØèÈ°µ 20 Âº†</option>
                        <option value="40">ÊØèÈ°µ 40 Âº†</option>
                        <option value="60">ÊØèÈ°µ 60 Âº†</option>
                        <option value="all">ÂÖ®ÈÉ®ÊòæÁ§∫</option>
                    </select>
                </div>

                <div class="view-toggle">
                    <button class="view-btn active" onclick="changeView('grid')" title="ÁΩëÊ†ºËßÜÂõæ">
                        <span>‚äû</span>
                    </button>
                    <button class="view-btn" onclick="changeView('list')" title="ÂàóË°®ËßÜÂõæ">
                        <span>‚ò∞</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
    <div id="loading" class="loading">
        <div class="water-loader">
            <div class="water-drop"></div>
            <div class="water-drop"></div>
            <div class="water-drop"></div>
        </div>
        <p class="loading-text">Ê≠£Âú®Âä†ËΩΩÁ≤æÁæéÂõæÁâá...</p>
    </div>

    <!-- ÂõæÁâáÁîªÂªä -->
    <div class="gallery" id="gallery"></div>

    <!-- Á©∫Áä∂ÊÄÅ -->
    <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">üîç</div>
        <p class="empty-text">Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥ÂõæÁâá</p>
    </div>

    <!-- Âä†ËΩΩÊõ¥Â§ö -->
    <div class="load-more" id="loadMoreSection" style="display: none;">
        <button class="load-more-btn" onclick="loadMore()">
            <span style="position: relative; z-index: 1;">Âä†ËΩΩÊõ¥Â§öÁ≤æÂΩ©ÂÜÖÂÆπ</span>
        </button>
    </div>

    <!-- Ê®°ÊÄÅÊ°Ü -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">ÂõæÁâáËØ¶ÊÉÖ</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImg" class="modal-image">
                </div>
                <div class="modal-info">
                    <div class="modal-actions">
                        <button class="modal-action-btn primary" onclick="downloadImage()">
                            <span>‚¨áÔ∏è</span>
                            <span>‰∏ãËΩΩÂõæÁâá</span>
                        </button>
                        <button class="modal-action-btn" onclick="toggleLikeModal()">
                            <span id="modalLikeIcon">‚ô°</span>
                            <span>Êî∂Ëóè</span>
                        </button>
                    </div>

                    <div class="info-section">
                        <div class="info-label">ÂõæÁâáÊ†áÈ¢ò</div>
                        <div class="info-content" id="modalInfoTitle">-</div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">‰ΩúËÄÖ‰ø°ÊÅØ</div>
                        <div class="author-info" id="modalAuthor">
                            <div class="author-details">
                                <span class="author-name">-</span>
                                <span class="author-followers">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">‰∫íÂä®Êï∞ÊçÆ</div>
                        <div class="item-stats">
                            <span class="stat">
                                <span>‚ù§Ô∏è</span>
                                <span id="modalFavorites">0</span>
                            </span>
                            <span class="stat">
                                <span>üí¨</span>
                                <span id="modalComments">0</span>
                            </span>
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">ÂèëÂ∏ÉÊó∂Èó¥</div>
                        <div class="info-content" id="modalDate">-</div>
                    </div>

                    <div class="info-section" id="modalTagsSection">
                        <div class="info-label">Áõ∏ÂÖ≥Ê†áÁ≠æ</div>
                        <div class="tags" id="modalTags"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ToastÈÄöÁü• -->
    <div id="toast" class="toast">
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let allData = [];
        let filteredData = [];
        let displayedData = [];
        let currentPage = 1;
        let itemsPerPage = 20;
        let likedImages = new Set(JSON.parse(localStorage.getItem('likedImages') || '[]'));
        let currentImageUrl = '';
        let currentImageData = null;

        // Âä†ËΩΩÊï∞ÊçÆ
        async function loadData() {
            try {
                const response = await fetch('https://api.tuchong.com/feed-app');
                const data = await response.json();

                if (data && data.feedList) {
                    allData = data.feedList.filter(item => 
                        item.images && item.images.length > 0
                    );
                    filteredData = [...allData];
                    applyFilters();
                    document.getElementById('loading').style.display = 'none';
                } else {
                    showError('Êú™ÊâæÂà∞ÂõæÁâáÊï∞ÊçÆ');
                }
            } catch (error) {
                showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                console.error('Error:', error);
            }
        }

        // ÊòæÁ§∫ÂõæÁâá
        function displayImages() {
            const gallery = document.getElementById('gallery');
            const start = (currentPage - 1) * itemsPerPage;
            const end = itemsPerPage === 'all' ? filteredData.length : start + itemsPerPage;
            const itemsToDisplay = filteredData.slice(start, end);

            if (start === 0) {
                gallery.innerHTML = '';
            }

            if (itemsToDisplay.length === 0 && start === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('loadMoreSection').style.display = 'none';
                updateStats();
                return;
            }

            document.getElementById('emptyState').style.display = 'none';

            itemsToDisplay.forEach((item, index) => {
                const imageUrl = `https://photo.tuchong.com/${item.images[0].user_id}/f/${item.images[0].img_id}.jpg`;
                const title = item.title || 'Êó†Ê†áÈ¢ò';
                const favorites = item.favorites || 0;
                const comments = item.comments || 0;
                const author = item.site ? item.site.name : 'Êú™Áü•';
                const authorIcon = item.site && item.site.icon ? `https://s1.tuchong.com/${item.site.icon}` : '';
                const followers = item.site && item.site.followers ? item.site.followers : 0;
                const tags = item.tags || [];
                const postId = item.post_id;
                const isLiked = likedImages.has(postId);

                const itemDiv = document.createElement('div');
                itemDiv.className = 'gallery-item';
                itemDiv.style.animationDelay = `${(index % 20) * 0.05}s`;

                itemDiv.innerHTML = `
                    <div class="img-container">
                        <img src="${imageUrl}" alt="${title}" onclick="openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})" loading="lazy">
                        <div class="quick-actions">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(event, '${postId}')" title="Êî∂Ëóè">
                                ${isLiked ? '‚ù§Ô∏è' : '‚ô°'}
                            </button>
                            <button class="action-btn" onclick="quickDownload(event, '${imageUrl}', '${title}')" title="‰∏ãËΩΩ">
                                ‚¨áÔ∏è
                            </button>
                            <button class="action-btn" onclick="shareImage(event, '${imageUrl}')" title="ÂàÜ‰∫´">
                                üì§
                            </button>
                        </div>
                        <div class="img-overlay">
                            <div class="item-title" style="color: white; margin-bottom: 0.5rem;">${title}</div>
                            <div class="item-stats" style="color: rgba(255,255,255,0.9);">
                                <span class="stat">‚ù§Ô∏è ${favorites.toLocaleString()}</span>
                                <span class="stat">üí¨ ${comments.toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                    <div class="item-info">
                        <div class="item-title">${title}</div>
                        <div class="item-meta">
                            <div class="item-stats">
                                <span class="stat">‚ù§Ô∏è ${favorites.toLocaleString()}</span>
                                <span class="stat">üí¨ ${comments.toLocaleString()}</span>
                            </div>
                        </div>
                        ${tags.length > 0 ? `
                        <div class="tags">
                            ${tags.slice(0, 3).map(tag => `<span class="tag" onclick="searchByTag(event, '${tag}')">#${tag}</span>`).join('')}
                        </div>
                        ` : ''}
                        <div class="author-info">
                            ${authorIcon ? `<img src="${authorIcon}" alt="${author}" class="author-avatar">` : ''}
                            <div class="author-details">
                                <span class="author-name">${author}</span>
                                <span class="author-followers">${followers.toLocaleString()} Á≤â‰∏ù</span>
                            </div>
                        </div>
                    </div>
                `;
                gallery.appendChild(itemDiv);
            });

            displayedData = filteredData.slice(0, end);
            updateStats();

            // ÊòæÁ§∫/ÈöêËóèÂä†ËΩΩÊõ¥Â§öÊåâÈíÆ
            if (end >= filteredData.length || itemsPerPage === 'all') {
                document.getElementById('loadMoreSection').style.display = 'none';
            } else {
                document.getElementById('loadMoreSection').style.display = 'block';
            }
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function searchImages() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => {
                    const title = (item.title || '').toLowerCase();
                    const author = item.site ? (item.site.name || '').toLowerCase() : '';
                    const tags = item.tags ? item.tags.join(' ').toLowerCase() : '';
                    const description = item.site ? (item.site.description || '').toLowerCase() : '';

                    return title.includes(searchTerm) || 
                           author.includes(searchTerm) || 
                           tags.includes(searchTerm) ||
                           description.includes(searchTerm);
                });
            }

            currentPage = 1;
            applyFilters();
        }

        // Ê∏ÖÈô§ÊêúÁ¥¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'default';
            document.getElementById('limitSelect').value = '20';
            filteredData = [...allData];
            itemsPerPage = 20;
            currentPage = 1;
            applyFilters();
        }

        // ÂõûËΩ¶ÊêúÁ¥¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchImages();
            }
        });

        // Â∫îÁî®Á≠õÈÄâ
        function applyFilters() {
            const sortBy = document.getElementById('sortSelect').value;
            const limit = document.getElementById('limitSelect').value;

            // ÊéíÂ∫è
            switch(sortBy) {
                case 'favorites':
                    filteredData.sort((a, b) => (b.favorites || 0) - (a.favorites || 0));
                    break;
                case 'comments':
                    filteredData.sort((a, b) => (b.comments || 0) - (a.comments || 0));
                    break;
                case 'newest':
                    filteredData.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));
                    break;
                default:
                    // ÈªòËÆ§ÊéíÂ∫è‰øùÊåÅÂéüÂßãÈ°∫Â∫è
                    break;
            }

            // ËÆæÁΩÆÊØèÈ°µÊï∞Èáè
            itemsPerPage = limit === 'all' ? 'all' : parseInt(limit);
            currentPage = 1;

            document.getElementById('gallery').innerHTML = '';
            displayImages();
        }

        // Ê†áÁ≠æÊêúÁ¥¢
        function searchByTag(event, tag) {
            event.stopPropagation();
            document.getElementById('searchInput').value = tag;
            searchImages();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Âä†ËΩΩÊõ¥Â§ö
        function loadMore() {
            currentPage++;
            displayImages();

            // Âπ≥ÊªëÊªöÂä®Âà∞Êñ∞ÂÜÖÂÆπ
            setTimeout(() => {
                const gallery = document.getElementById('gallery');
                const newItems = gallery.children;
                if (newItems.length > 0) {
                    newItems[newItems.length - itemsPerPage].scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }, 100);
        }

        // ÂàáÊç¢ËßÜÂõæ
        function changeView(view) {
            const gallery = document.getElementById('gallery');
            const buttons = document.querySelectorAll('.view-btn');

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.view-btn').classList.add('active');

            if (view === 'list') {
                gallery.classList.add('list-view');
            } else {
                gallery.classList.remove('list-view');
            }
        }

        // Êî∂ËóèÂäüËÉΩ
        function toggleLike(event, postId) {
            event.stopPropagation();
            const btn = event.target.closest('.action-btn');

            if (likedImages.has(postId)) {
                likedImages.delete(postId);
                btn.classList.remove('liked');
                btn.innerHTML = '‚ô°';
                showToast('Â∑≤ÂèñÊ∂àÊî∂Ëóè');
            } else {
                likedImages.add(postId);
                btn.classList.add('liked');
                btn.innerHTML = '‚ù§Ô∏è';
                showToast('Â∑≤Ê∑ªÂä†Âà∞Êî∂Ëóè');
            }

            localStorage.setItem('likedImages', JSON.stringify([...likedImages]));
            updateStats();
        }

        // Âø´ÈÄü‰∏ãËΩΩ
        function quickDownload(event, imageUrl, title) {
            event.stopPropagation();
            downloadImageFile(imageUrl, title);
            showToast('ÂºÄÂßã‰∏ãËΩΩÂõæÁâá...');
        }

        // ÂàÜ‰∫´ÂäüËÉΩ
        function shareImage(event, imageUrl) {
            event.stopPropagation();

            if (navigator.share) {
                navigator.share({
                    title: 'ÂàÜ‰∫´ÂõæÁâá',
                    url: imageUrl
                }).catch(err => console.log('ÂàÜ‰∫´Â§±Ë¥•', err));
            } else {
                navigator.clipboard.writeText(imageUrl);
                showToast('ÂõæÁâáÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(item) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            const imageUrl = `https://photo.tuchong.com/${item.images[0].user_id}/f/${item.images[0].img_id}.jpg`;

            currentImageUrl = imageUrl;
            currentImageData = item;

            modal.style.display = 'block';
            modalImg.src = imageUrl;

            document.getElementById('modalTitle').textContent = item.title || 'Êó†Ê†áÈ¢ò';
            document.getElementById('modalInfoTitle').textContent = item.title || 'Êó†Ê†áÈ¢ò';
            document.getElementById('modalFavorites').textContent = (item.favorites || 0).toLocaleString();
            document.getElementById('modalComments').textContent = (item.comments || 0).toLocaleString();

            if (item.published_at) {
                const date = new Date(item.published_at);
                document.getElementById('modalDate').textContent = date.toLocaleString('zh-CN');
            }

            // ‰ΩúËÄÖ‰ø°ÊÅØ
            if (item.site) {
                const authorHtml = `
                    ${item.site.icon ? `<img src="https://s1.tuchong.com/${item.site.icon}" alt="${item.site.name}" class="author-avatar">` : ''}
                    <div class="author-details">
                        <span class="author-name">${item.site.name || 'Êú™Áü•'}</span>
                        <span class="author-followers">${(item.site.followers || 0).toLocaleString()} Á≤â‰∏ù</span>
                    </div>
                `;
                document.getElementById('modalAuthor').innerHTML = authorHtml;
            }

            // Ê†áÁ≠æ
            if (item.tags && item.tags.length > 0) {
                document.getElementById('modalTagsSection').style.display = 'block';
                document.getElementById('modalTags').innerHTML = item.tags.map(tag => 
                    `<span class="tag" onclick="searchByTag(event, '${tag}')">#${tag}</span>`
                ).join('');
            } else {
                document.getElementById('modalTagsSection').style.display = 'none';
            }

            // Êõ¥Êñ∞Êî∂ËóèÊåâÈíÆÁä∂ÊÄÅ
            const isLiked = likedImages.has(item.post_id);
            document.getElementById('modalLikeIcon').textContent = isLiked ? '‚ù§Ô∏è' : '‚ô°';

            document.body.style.overflow = 'hidden';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Ê®°ÊÄÅÊ°ÜÊî∂Ëóè
        function toggleLikeModal() {
            if (!currentImageData) return;

            const postId = currentImageData.post_id;
            const icon = document.getElementById('modalLikeIcon');

            if (likedImages.has(postId)) {
                likedImages.delete(postId);
                icon.textContent = '‚ô°';
                showToast('Â∑≤ÂèñÊ∂àÊî∂Ëóè');
            } else {
                likedImages.add(postId);
                icon.textContent = '‚ù§Ô∏è';
                showToast('Â∑≤Ê∑ªÂä†Âà∞Êî∂Ëóè');
            }

            localStorage.setItem('likedImages', JSON.stringify([...likedImages]));
            updateStats();

            // Êõ¥Êñ∞ÁîªÂªä‰∏≠ÁöÑÊåâÈíÆÁä∂ÊÄÅ
            const galleryBtn = document.querySelector(`[onclick*="${postId}"]`);
            if (galleryBtn) {
                if (likedImages.has(postId)) {
                    galleryBtn.classList.add('liked');
                    galleryBtn.innerHTML = '‚ù§Ô∏è';
                } else {
                    galleryBtn.classList.remove('liked');
                    galleryBtn.innerHTML = '‚ô°';
                }
            }
        }

        // ‰∏ãËΩΩÂõæÁâá
        function downloadImage() {
            if (!currentImageUrl || !currentImageData) return;
            const title = currentImageData.title || 'image';
            downloadImageFile(currentImageUrl, title);
            showToast('ÂºÄÂßã‰∏ãËΩΩÂõæÁâá...');
        }

        // ‰∏ãËΩΩÊñá‰ª∂
        function downloadImageFile(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `${filename}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                })
                .catch(err => {
                    console.error('‰∏ãËΩΩÂ§±Ë¥•:', err);
                    // Â§áÁî®ÊñπÊ°àÔºöÁõ¥Êé•ÊâìÂºÄÊñ∞Á™óÂè£
                    window.open(url, '_blank');
                });
        }

        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            document.getElementById('totalImages').textContent = allData.length.toLocaleString();
            document.getElementById('displayCount').textContent = displayedData.length.toLocaleString();
            document.getElementById('likedCount').textContent = likedImages.size.toLocaleString();
        }

        // ToastÈÄöÁü•
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ÈîôËØØÊèêÁ§∫
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.querySelector('.empty-icon').textContent = '‚ùå';
            document.querySelector('.empty-text').textContent = message;
        }

        // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // È°µÈù¢Âä†ËΩΩ
        window.onload = loadData;
    </script>
</body>
