    <style>

<body>
    <div class="container">
        <h1>ğŸ“ GPSè·ç¦»è®¡ç®—å™¨</h1>

        <div class="point-section">
            <h2><span class="status status-empty" id="status1"></span>èµ·ç‚¹ä½ç½®</h2>
            <button class="btn btn-primary" onclick="getPoint1()">
                <span>ğŸ“¡</span>
                <span id="btn1Text">è·å–å½“å‰ä½ç½®</span>
            </button>
            <div id="point1" class="coords" style="display: none;"></div>
        </div>

        <div class="point-section">
            <h2><span class="status status-empty" id="status2"></span>ç»ˆç‚¹ä½ç½®</h2>
            <button class="btn btn-primary" onclick="getPoint2()">
                <span>ğŸ“¡</span>
                <span id="btn2Text">è·å–å½“å‰ä½ç½®</span>
            </button>
            <div id="point2" class="coords" style="display: none;"></div>
        </div>

        <button class="btn btn-primary" onclick="calculateDistance()" id="calcBtn" disabled>
            <span>ğŸ“</span>
            <span>è®¡ç®—è·ç¦»</span>
        </button>

        <div id="result"></div>
        <div id="error"></div>
    </div>

    <script>
        let coordinates = {
            point1: null,
            point2: null
        };

        const geoOptions = {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        };

        function getPoint1() {
            getLocation(1);
        }

        function getPoint2() {
            getLocation(2);
        }

        function getLocation(pointNum) {
            const btnText = document.getElementById(`btn${pointNum}Text`);
            const pointDiv = document.getElementById(`point${pointNum}`);
            const errorDiv = document.getElementById('error');
            const statusIndicator = document.getElementById(`status${pointNum}`);

            errorDiv.innerHTML = '';
            btnText.innerHTML = '<span class="loading"></span>';

            if (!navigator.geolocation) {
                showError('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½åŠŸèƒ½');
                btnText.textContent = 'è·å–å½“å‰ä½ç½®';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    coordinates[`point${pointNum}`] = { lat, lon };

                    pointDiv.innerHTML = `
                        <div><strong>çº¬åº¦:</strong> ${lat.toFixed(6)}Â°</div>
                        <div><strong>ç»åº¦:</strong> ${lon.toFixed(6)}Â°</div>
                        <div><strong>ç²¾åº¦:</strong> Â±${accuracy.toFixed(0)}ç±³</div>
                    `;
                    pointDiv.style.display = 'block';
                    btnText.textContent = 'é‡æ–°è·å–ä½ç½®';
                    statusIndicator.className = 'status status-active';

                    checkCalculateButton();
                },
                (error) => {
                    btnText.textContent = 'è·å–å½“å‰ä½ç½®';
                    statusIndicator.className = 'status status-empty';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            showError('æ‚¨æ‹’ç»äº†ä½ç½®æƒé™è¯·æ±‚ï¼Œè¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸è®¿é—®ä½ç½®');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            showError('ä½ç½®ä¿¡æ¯æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·æ£€æŸ¥GPSæˆ–ç½‘ç»œè¿æ¥');
                            break;
                        case error.TIMEOUT:
                            showError('è·å–ä½ç½®è¶…æ—¶ï¼Œè¯·é‡è¯•');
                            break;
                        default:
                            showError('è·å–ä½ç½®æ—¶å‘ç”ŸæœªçŸ¥é”™è¯¯');
                    }
                },
                geoOptions
            );
        }

        function checkCalculateButton() {
            const calcBtn = document.getElementById('calcBtn');
            if (coordinates.point1 && coordinates.point2) {
                calcBtn.disabled = false;
            }
        }

        function calculateDistance() {
            const { point1, point2 } = coordinates;
            
            if (!point1 || !point2) {
                showError('è¯·å…ˆè·å–ä¸¤ä¸ªä½ç½®ç‚¹');
                return;
            }

            const distance = haversineDistance(
                point1.lat, point1.lon,
                point2.lat, point2.lon
            );

            const resultDiv = document.getElementById('result');
            let displayDistance, unit;

            if (distance < 1) {
                displayDistance = (distance * 1000).toFixed(2);
                unit = 'ç±³';
            } else {
                displayDistance = distance.toFixed(2);
                unit = 'åƒç±³';
            }

            resultDiv.innerHTML = `
                <h3>ğŸ“ ä¸¤ç‚¹ä¹‹é—´çš„è·ç¦»</h3>
                <div class="distance">${displayDistance} ${unit}</div>
                <div style="font-size: 14px; opacity: 0.9; margin-top: 10px;">
                    ${distance >= 1 ? `çº¦ ${(distance * 1000).toFixed(0)} ç±³` : ''}
                </div>
            `;
            resultDiv.className = 'result';
        }

        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // åœ°çƒåŠå¾„ï¼ˆåƒç±³ï¼‰
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            
            return distance;
        }

        function toRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `âš ï¸ ${message}`;
            errorDiv.className = 'error';
            
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }
    </script>
