<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõæËô´ÂõæÁâáÂàÜ‰∫´Âπ≥Âè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        /* ÂØºËà™Ê†è */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ÊêúÁ¥¢Ê†è */
        .search-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .search-box {
            position: relative;
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid rgba(46, 125, 50, 0.2);
            border-radius: 50px;
            outline: none;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .search-input:focus {
            border-color: #2e7d32;
            box-shadow: 0 6px 25px rgba(46, 125, 50, 0.15);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(46, 125, 50, 0.4);
        }

        /* ÁªüËÆ°‰ø°ÊÅØ */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            padding: 0 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2e7d32;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }

        /* ÂõæÁâáÁΩëÊ†º */
        .gallery {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            columns: 4;
            column-gap: 1.5rem;
        }

        @media (max-width: 1200px) {
            .gallery { columns: 3; }
        }

        @media (max-width: 768px) {
            .gallery { columns: 2; }
        }

        @media (max-width: 480px) {
            .gallery { columns: 1; }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(46, 125, 50, 0.2);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            padding: 1rem;
        }

        .item-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #666;
        }

        .item-stats {
            display: flex;
            gap: 1rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid #f0f0f0;
        }

        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-name {
            font-size: 0.85rem;
            color: #2e7d32;
            font-weight: 500;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            background: rgba(46, 125, 50, 0.1);
            color: #2e7d32;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid rgba(46, 125, 50, 0.2);
            border-top: 4px solid #2e7d32;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Âä†ËΩΩÊõ¥Â§öÊåâÈíÆ */
        .load-more {
            text-align: center;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .load-more-btn {
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(46, 125, 50, 0.4);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }

        .close:hover {
            color: #66bb6a;
        }

        .error-message {
            text-align: center;
            padding: 3rem;
            color: #d32f2f;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üì∏ ÂõæËô´Á≤æÈÄâ</div>
        <div class="stat-item">
            <span id="totalImages" class="stat-number">0</span>
            <span class="stat-label">Âº†Á≤æÁæéÂõæÁâá</span>
        </div>
    </nav>

    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢Ê†áÈ¢ò„ÄÅÊ†áÁ≠æ„ÄÅ‰ΩúËÄÖ...">
            <button class="search-btn" onclick="searchImages()">üîç ÊêúÁ¥¢</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span id="displayCount" class="stat-number">0</span>
            <span class="stat-label">Â±ïÁ§∫‰∏≠</span>
        </div>
        <div class="stat-item">
            <span id="totalFavorites" class="stat-number">0</span>
            <span class="stat-label">ÊÄªÂñúÊ¨¢Êï∞</span>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #2e7d32; font-weight: 500;">Ê≠£Âú®Âä†ËΩΩÁ≤æÁæéÂõæÁâá...</p>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="load-more" id="loadMoreSection" style="display: none;">
        <button class="load-more-btn" onclick="loadMore()">Âä†ËΩΩÊõ¥Â§ö</button>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Ê®°ÊÄÅÊ°Ü -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImg">
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let displayedData = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        // Âä†ËΩΩÊï∞ÊçÆ
        async function loadData() {
            try {
                const response = await fetch('https://api.tuchong.com/feed-app');
                const data = await response.json();

                if (data && data.feedList) {
                    allData = data.feedList.filter(item => 
                        item.images && item.images.length > 0
                    );
                    filteredData = [...allData];
                    displayImages();
                    updateStats();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('loadMoreSection').style.display = 'block';
                } else {
                    showError('Êú™ÊâæÂà∞ÂõæÁâáÊï∞ÊçÆ');
                }
            } catch (error) {
                showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï');
                console.error('Error:', error);
            }
        }

        // ÊòæÁ§∫ÂõæÁâá
        function displayImages() {
            const gallery = document.getElementById('gallery');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const itemsToDisplay = filteredData.slice(start, end);

            itemsToDisplay.forEach(item => {
                const imageUrl = `https://photo.tuchong.com/${item.images[0].user_id}/f/${item.images[0].img_id}.jpg`;
                const title = item.title || 'Êó†Ê†áÈ¢ò';
                const favorites = item.favorites || 0;
                const comments = item.comments || 0;
                const author = item.site ? item.site.name : 'Êú™Áü•';
                const authorIcon = item.site && item.site.icon ? `https://s1.tuchong.com/${item.site.icon}` : '';
                const tags = item.tags || [];

                const itemDiv = document.createElement('div');
                itemDiv.className = 'gallery-item';
                itemDiv.innerHTML = `
                    <img src="${imageUrl}" alt="${title}" onclick="openModal('${imageUrl}')" loading="lazy">
                    <div class="item-info">
                        <div class="item-title">${title}</div>
                        <div class="item-meta">
                            <div class="item-stats">
                                <span class="stat">‚ù§Ô∏è ${favorites}</span>
                                <span class="stat">üí¨ ${comments}</span>
                            </div>
                        </div>
                        ${tags.length > 0 ? `
                        <div class="tags">
                            ${tags.slice(0, 3).map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                        ` : ''}
                        <div class="author-info">
                            ${authorIcon ? `<img src="${authorIcon}" alt="${author}" class="author-avatar">` : ''}
                            <span class="author-name">${author}</span>
                        </div>
                    </div>
                `;
                gallery.appendChild(itemDiv);
            });

            displayedData = filteredData.slice(0, end);
            updateStats();

            // ÈöêËóèÂä†ËΩΩÊõ¥Â§öÊåâÈíÆÂ¶ÇÊûúÂ∑≤ÊòæÁ§∫ÂÖ®ÈÉ®
            if (end >= filteredData.length) {
                document.getElementById('loadMoreSection').style.display = 'none';
            }
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function searchImages() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => {
                    const title = (item.title || '').toLowerCase();
                    const author = item.site ? (item.site.name || '').toLowerCase() : '';
                    const tags = item.tags ? item.tags.join(' ').toLowerCase() : '';

                    return title.includes(searchTerm) || 
                           author.includes(searchTerm) || 
                           tags.includes(searchTerm);
                });
            }

            // ÈáçÁΩÆÊòæÁ§∫
            currentPage = 1;
            document.getElementById('gallery').innerHTML = '';
            displayImages();
            document.getElementById('loadMoreSection').style.display = filteredData.length > itemsPerPage ? 'block' : 'none';
        }

        // ÂõûËΩ¶ÊêúÁ¥¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchImages();
            }
        });

        // Âä†ËΩΩÊõ¥Â§ö
        function loadMore() {
            currentPage++;
            displayImages();
        }

        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            document.getElementById('totalImages').textContent = allData.length;
            document.getElementById('displayCount').textContent = displayedData.length;

            const totalFavorites = displayedData.reduce((sum, item) => sum + (item.favorites || 0), 0);
            document.getElementById('totalFavorites').textContent = totalFavorites.toLocaleString();
        }

        // Ê®°ÊÄÅÊ°Ü
        function openModal(imageUrl) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = 'block';
            modalImg.src = imageUrl;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊï∞ÊçÆ
        window.onload = loadData;
    </script>
</body>
</html>
