    <script>
        let currentType = 'MeiJuZhaiChao';
        let currentContent = '';

        // ç±»å‹é€‰æ‹©æŒ‰é’®
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
            });
        });

        // ç”Ÿæˆæ–‡æ¡ˆ
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const btn = document.getElementById('generateBtn');
            const contentBox = document.querySelector('.content-text');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch(`https://api.ahfi.cn/api/randomText?type=${currentType}&format=json`);
                const data = await response.json();
                
                if (data.code === 200) {
                    currentContent = data.data.content;
                    contentBox.textContent = currentContent;
                    contentBox.classList.remove('placeholder');
                    document.getElementById('copyBtn').disabled = false;
                    showToast('æ–‡æ¡ˆè·å–æˆåŠŸï¼', 'success');
                } else {
                    showToast('è·å–å¤±è´¥ï¼š' + data.msg, 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>ğŸ² ç”Ÿæˆæ–‡æ¡ˆ</span>';
            }
        });

        // å¤åˆ¶æ–‡æ¡ˆ
        document.getElementById('copyBtn').addEventListener('click', () => {
            if (currentContent) {
                navigator.clipboard.writeText(currentContent).then(() => {
                    showToast('æ–‡æ¡ˆå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
                }).catch(() => {
                    // å¤‡ç”¨å¤åˆ¶æ–¹æ³•
                    const textarea = document.createElement('textarea');
                    textarea.value = currentContent;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showToast('æ–‡æ¡ˆå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
                });
            }
        });

        // æç¤ºæ¡†
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }

        // é”®ç›˜å¿«æ·é”®

        });
